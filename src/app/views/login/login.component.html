<div class="gray-back container">

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        </div>
    
        <div>
            <label class="block text-900 font-medium mb-2">Usuario</label>
            <input [(ngModel)]="username" type="text" placeholder="Doe Jhoe" pInputText class="w-full mb-3">
    
            <label class="block text-900 font-medium mb-2">Contraseña</label>
            <input [(ngModel)]="password" type="password" placeholder="ABC123" pInputText class="w-full mb-3">
    
            <p-button (onClick)="login()" label="Iniciar sesión" icon="pi pi-user" styleClass="w-full" ></p-button>
        </div>
    </div>
</div>
