<div class="mb-3">
</div>
<p-table #dt [columns]="columns" [value]="items" [paginator]="true" [rows]="10" [scrollable]="true" scrollHeight="700px" [tableStyle]="{'min-width':'50rem'}">
    <ng-template pTemplate="caption">
        <div class="flex">
            <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text mr-3"></p-button>
            <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-filter" (click)="viewFilterModal()" class="mr-2"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Filtrar" [(visible)]="visibleFilterPointsModal" [style]="{width: '30vw'}">
    <div class="flex flex-column gap-2">
        <label htmlFor="username">Filtrar Puntaje</label>
        <input pInputText  type="text" maxlength="50" [(ngModel)]="valueNameOrPhone" />
        <small id="username-help">Ingrese el nombre o el número de teléfono del usuario.</small>
    </div>
    <p-button styleClass="mt-3" label="Filtrar" icon="pi pi-filter-fill" size="small" (onClick)="getFilterPoints()"></p-button>
</p-dialog>
<p-toast />
