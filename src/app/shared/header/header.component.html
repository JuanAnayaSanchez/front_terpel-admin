<div class="card">
    <p-tabMenu [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
</div>


<div class="card mt-5 ml-8 mr-8 ">
    <p-card *ngIf="activeItem?.label == 'Usuarios'" styleClass="backgroundCustom">
        <app-scores></app-scores>
    </p-card>
</div>

<div class="card mt-5 ml-8 mr-8 ">
    <p-card *ngIf="activeItem?.label == 'Codigos'" styleClass="backgroundCustom">
        <app-codes></app-codes>
    </p-card>
</div>

<div class="card mt-5 ml-8 mr-8 ">
    <p-card *ngIf="activeItem?.label == 'Puntaje'" styleClass="backgroundCustom">
        <app-points></app-points>
    </p-card>
</div>
